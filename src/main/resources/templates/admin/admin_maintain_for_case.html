<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <title>入库案件维护</title>
    <footer th:replace="~{common/nav_admin :: admin_head}"></footer>

</head>
<body>
<div class="layui-layout layui-layout-admin">
    <footer th:replace="~{common/nav_admin :: admin_header_nav}"></footer>
    <footer th:replace="~{common/nav_admin :: admin_side_nav}"></footer>

    <div class="layui-body">
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
            <legend>搜索需要维护的案件信息</legend>
        </fieldset>
        <form th:action="@{/admin_query_maintain_case}" class="admin-index-search" method="get">
            <div class="layui-inline">
                <input placeholder="输入案件编号或关联人身份证号" name="query" autocomplete="off" value class="layui-input for-search">
            </div><button class="layui-btn for-search-btn"><i class="layui-icon layui-icon-search"></i></button>
        </form>
    </div>

    <footer th:replace="~{common/nav_admin :: admin_footer}"></footer>
</div>

<input type="hidden" id="msg" th:value="${msg}"/>

<script type="text/javascript">
    $(function () {
        $("#admin_d").addClass("layui-nav-itemed");
        $("#admin_d1").addClass("layui-this");
        var msg = $("#msg").val();
        if(msg == "0") {
            layer.msg("没有搜索到匹配的信息");
        }
    });
    layui.use('element', function () {
        // var element = layui.element; //导航的hover效果、二级菜单等功能，需要依赖element模块
        // element.on('nav(demo)', function (elem) {
        //     layer.msg(elem.text());
        // });
    });
    layui.use('layer', function () {

    });
</script>
</body>
</html>
